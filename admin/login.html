	<body>
		<div id="login">
			<div class="header">后台管理系统</div>
			<div class="loginWraper">
				<div class="logo-img">
					<img src="static/h-ui.admin/images/logo4.png" />
				</div>
				<div id="loginform" class="loginBox">
					<div class="login-content">
						<div id="headerimg" class="headerimg">
							<!--默认头像-->
							<img src="static/h-ui/images/ucnter/avatar-default.jpg" />
						</div>
						<form class="form form-horizontal" action="index.html" method="post">
							<div class="logininput">
								<input id="username" name="username" type="text" placeholder="用户名" class="input-text size-L">
							</div>
							<div class="logininput">
								<input id="psw" name="psw" type="password" placeholder="密码" class="input-text size-L">
							</div>
							<div class="logininput">
								<input id="code_input" class="input-text size-L" type="text" placeholder="验证码" style="width:150px;">
								<img id="qrcode" onclick="getCode()" src='' />
							</div>
							<div class="logininput">
								<input id="my_button" name="" type="submit" class="login-button" value="登 &nbsp;录">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
