		<title>修改密码 </title>

	<body>
		<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 后台管理 <span class="c-gray en">&gt;</span> 密码修改
		</nav>
		<article class="page-container">
			<header>修改密码</header>
			<div class="inputlist">
				<span class="tex">登录账号</span>
				<div class="account">
					<input type="text" name="account" id="account" disabled="disabled" />
				</div>
				<span></span>
			</div>
			<div class="inputlist">
				<span class="tex">现用密码</span>
				<div class="account">
					<input type="password" name="psw" id="psw" required/>
				</div>
				<span class="red">&lowast;</span>
			</div>
			<div class="inputlist account">
				<span class="tex">新密码</span>
				<div class="account">
					<input type="password" name="newpsw" id="newpsw" required/>
				</div>
				<span class="red">&lowast;</span>
			</div>
			<div class="inputlist">
				<span class="tex">确认密码</span>
				<div class="account">
					<input type="password" name="okpsw" id="okpsw" required/>
				</div>
				<span class="red">&lowast;</span>
			</div>
			<div style="color: #E60012;text-indent: 2em;" id="modifytip"></div>
			<div class="inputlist">
				<span class="tex"></span>
				<div class="account">
					<button id="submit">保存</button>
				</div>
				<span class="red"></span>
			</div>
		</article>
