<html>

	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!--[if lt IE 9]>
		<script type="text/javascript" src="lib/html5shiv.js"></script>
		<script type="text/javascript" src="lib/respond.min.js"></script>
		<![endif]-->
		<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />

		<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/contactus.css" />
		<!--[if IE 6]>
		<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
		<script>DD_belatedPNG.fix('*');</script>
		<![endif]-->
		<title>联系我们</title>
		<!--[if ie]>
			<script type="text/javascript">
				window.location.href="./ifie.html";
			</script>
		<![end if]-->
	</head>

	<body>
		<div id="app">
			<nav class="breadcrumb">
				<i class="Hui-iconfont">&#xe67f;</i>联系我们
				<span class="c-gray en">&gt;</span> 联系我们
			</nav>
			<div class="page-container">
				<div class="content-title">
					<span>联系我们</span>
				</div>
				<div class="contact-content">
					<div class="add-contact">
						<div class="add-content">
							<div class="add-inputs">
								<div class="inputs">
									<div class="input-title">
										QQ1&nbsp;&nbsp;
									</div>
									<div class="input-div">
										<input type="text" id="qq1" :value="qq1"/>
									</div>
								</div>
								<div class="inputs">
									<div class="input-title">
										电话1&nbsp;&nbsp;
									</div>
									<div class="input-div">
										<input type="text" id="phone1" :value="phone1"/>
									</div>
								</div>
								<div class="inputs">
									<div class="input-title">
										上传二维码1&nbsp;&nbsp;
									</div>
									<div class="input-div">
										<form  id="addImageOne" name="form" v-bind:action="imageFrom" method="post" enctype="multipart/form-data">
											<span class="btn-upload form-group">
						                        <input class="input-text upload-url" type="text" name="uploadfile-2" id="uploadfile-2" placeholder="请选择图片" readonly  datatype="*" nullmsg="请选择文件" style="width:200px">
						                        <input type="file" id="uploadfile" multiple name="imgFile"  class="input-file">
						                    </span>
						                    <input type="submit" value="上传" style="width: 100px; height: 30px;"/>
						                    <img v-bind:src="imgUrlOne" style="width: 40px; height: 30px;margin: 0 20px"/>
										</form>
										<input type="hidden" id="hidden_addImageOne" />
									</div>
								</div>
								<div class="inputs">
									<div class="input-title">
										二维码名1&nbsp;&nbsp;
									</div>
									<div class="input-div">
										<input type="text" id="qrTitleOne" :value="qrTitleOne"/>
									</div>
								</div>
							</div>
							<div class="add-inputs">
								<div class="inputs">
									<div class="input-title">
										QQ2&nbsp;&nbsp;
									</div>
									<div class="input-div">
										<input type="text" id="qq2" :value="qq2"/>
									</div>
								</div>
								<div class="inputs">
									<div class="input-title">
										电话2&nbsp;&nbsp;
									</div>
									<div class="input-div">
										<input type="text" id="phone2" :value="phone2"/>
									</div>
								</div>
								<div class="inputs">
									<div class="input-title">
										上传二维码2&nbsp;&nbsp;
									</div>
									<div class="input-div">
										<form  id="addImageTwo" name="form" v-bind:action="imageFrom" method="post" enctype="multipart/form-data">
											<span class="btn-upload form-group">
						                        <input class="input-text upload-url" type="text" name="uploadfile-2" id="uploadfile-2" placeholder="请选择图片" readonly  datatype="*" nullmsg="请选择文件" style="width:200px">
						                        <input type="file" id="uploadfile" multiple name="imgFile"  class="input-file">
						                    </span>
						                    <input type="submit" value="上传" style="width: 100px; height: 30px;"/>
						                    <img v-bind:src="imgUrlTwo" style="width: 40px; height: 30px;margin: 0 20px"/>
										</form>
										<input type="hidden" id="hidden_addImageTwo" />
									</div>
								</div>
								<div class="inputs">
									<div class="input-title">
										二维码名2&nbsp;&nbsp;
									</div>
									<div class="input-div">
										<input type="text" id="qrTitleTwo" :value="qrTitleTwo"/>
									</div>
								</div>
								<!--<div class="inputs">
									<div class="input-title">
										二维码2&nbsp;&nbsp;
									</div>
									<div class="input-div">
										<img v-bind:src="imgUrlTwo" style="width: 50%; height: 50%;"/>
									</div>
								</div>-->
							</div>
						</div>
						<div class="inputs2">
							<div class="input-title2">
								地址&nbsp;&nbsp;
							</div>
							<div class="input-div2">
								<input type="text" id="address" :value="address"/>
							</div>
						</div>
						<div class="buttons">
							<button class="cancel" @click="cancel">取消</button>
							<button class="pickup" @click="contactus">确定</button>
						</div>
					</div>
				</div>
			</div>

		</div>

		<!--_footer 作为公共模版分离出去-->
		<script type="text/javascript" src="lib/jquery/1.9.1/jquery.js"></script>
		<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
		<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
		<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
		<script src="static/h-ui.admin/js/config.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/h-ui.admin/js/ip.js" type="text/javascript" charset="utf-8"></script>
		<!--/_footer 作为公共模版分离出去-->

		<!--请在下方写此页面业务相关的脚本-->
		<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
		
		<script src="lib/vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/h-ui.admin/js/contact-us.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
</html>
